<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Loans</title>
</head>
<body>
    <div class="container">
        <h1>Cards list</h1>
        <div class="row">
            {% for loan in loans %}
            <div class="col-md-4">
                <div class="card">
                    <h3 class="card-text">Amount: {{loan.amonunt}}</h3>
                    <p class="card-text">Borrow Date: {{loan.borrow_date_and_time}}</p>
                    <p class="card-text">Interest Rate: {{loan.interest_rate}}</p>
                    <p class="card-text">Due date: {{loan.payment_due_date}}</p>
                    <p class="card-text">Guarantee: {{loan.guarantee}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
