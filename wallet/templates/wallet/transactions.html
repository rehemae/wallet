<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Transactions list</title>
</head>

<body>
    <div class="container">
        <h1>Transactions list</h1>
        <div class="row">
            {% for transaction in transactions %}
            <div class="col-md-4">
                <div class="card">
                    <h3 class="card-text">Transactions type: {{transaction.transaction_type}}</h3>
                    <p class="card-text">Customer: {{transaction.customer}}</p>
                    <p class="card-text">Transaction status: {{transaction.status}}</p>
                    <p class="card-text">Date: {{transaction.date_time}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
