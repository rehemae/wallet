<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdParty</title>
</head>
<body>
    <h2>This page is about ThirdParty Registeration</h2>
    <form  method="POST">
        <!-- CSFR token is to ensure that when the data is 
        submitted it can be validated that it came from the server -->
        {% csrf_token %}

        {{form.as_p}}
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
