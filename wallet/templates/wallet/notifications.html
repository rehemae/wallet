<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Notifications list</title>
</head>

<body>
    <div class="container">
        <h1>Notifications list</h1>
        <div class="row">
            {% for notification in notifications %}
            <div class="col-md-4">
                <div class="card">
                    <h3 class="card-text">Date: {{notification.date_time}}</h3>
                    <p class="card-text">Recipient: {{notification.recipient}}</p>
                    <p class="card-text">Message: {{notification.message}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
