<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer Profiles</title>
</head>

<body>
    <h1>Welcome {{customer.first_name}}</h1>
    <div class="profile">
        <div class="card">
            <div class="card-body">
                <img src="{{customer.profile.url}}" alt="Profile pic">
                <h3 class="card-text">Name: {{customer.first_name}} {{customer.last_name}}</h3>
                <p class="card-text">Email: {{customer.email}}</p>
                <p class="card-text">Age: {{customer.age}}</p>
                <p class="card-text">Address: {{customer.address}}</p>
            </div>
        </div>
    </div>
</body>

</html>
